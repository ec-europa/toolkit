        [Simulator] Running ./vendor/bin/drush sql-create -y
        [Simulator] Simulating ExecStack()
          ->stopOnFail()
          ->silent(1)
          ->exec('gunzip < ./dump.gz | mysql -uroot -hmysql drupal')

