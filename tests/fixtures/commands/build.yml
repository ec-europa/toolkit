- command: 'toolkit:build-dev'
  configuration:
    drupal:
      root: web
  expectations:
  - contains: |
      [Simulator] Simulating ExecStack()
          ->stopOnFail()
          ->exec('./vendor/bin/run drupal:settings-setup --root=web')

- command: 'toolkit:build-dev'
  configuration:
    drupal:
      root: web
    toolkit:
      build:
        dev:
          commands:
          - "command-one"
          - "command-two"
  expectations:
  - contains: |
      [Simulator] Simulating ExecStack()
          ->stopOnFail()
          ->exec('./vendor/bin/run drupal:settings-setup --root=web')
      [Simulator] Simulating OpenEuropa\TaskRunner\Tasks\CollectionFactory\CollectionFactory(array (
          0 => 'command-one',
          1 => 'command-two',
      ))
