upgrade_commands:
  default:
    - ./vendor/bin/drush state:set system.maintenance_mode 1 --input-format=integer -y
    - ./vendor/bin/drush config:import -y
    - ./vendor/bin/drush updatedb -y
    - ./vendor/bin/drush state:set system.maintenance_mode 0 --input-format=integer -y
  append:
    production:
      - ./vendor/bin/drush cache:rebuild production
    acceptance:
      - ./vendor/bin/drush cache:rebuild acceptance
    ephemeral:
      - ./vendor/bin/drush cache:rebuild ephemeral
extra_pkgs:
  - php8.1-zip
php_version: '8.1'
