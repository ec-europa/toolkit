toolkit:
  project_id: 'PROJECTID'
  tmp_folder: '.tmp'
  notifications_endpoint: 'https://webgate.ec.europa.eu/fpfis/qa/api/v1/notifications'
  clean:
    config_file: 'config/sync/core.extension.yml'
  clone:
    asda_url: 'https://webgate.ec.europa.eu/fpfis/files-for/automate_dumps'
    dumpfile: 'dump.sql'
  deploy:
    config_file: 'config/sync/core.extension.yml'
    sequence_file: '.opts.yml'
    sequence_key: 'upgrade_commands'
  build:
    dist:
      root: 'dist'
      keep:
        - ${drupal.root}
        - config
        - vendor
        - composer.lock
        - composer.json
      commands: []
    dev:
      commands: []
  test:
    behat:
      from: behat.yml.dist
      to: behat.yml